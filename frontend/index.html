<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avora Chat MVP</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-background text-foreground font-sans min-h-screen flex items-center justify-center">
  <div class="w-full max-w-2xl mx-auto p-4">
    <!-- Login/Signup Section -->
    <div id="auth-section" class="mb-6">
      <h1 class="text-3xl font-bold mb-2">Welcome to Avora</h1>
      <button id="login-btn" class="bg-primary text-primary-foreground px-4 py-2 rounded shadow">Login with Supabase</button>
    </div>
    <!-- Persona Selection -->
    <div id="persona-section" class="mb-6 hidden">
      <label for="persona-select" class="block mb-2 font-semibold">Choose your persona:</label>
      <select id="persona-select" class="w-full p-2 border rounded">
        <option value="morgan_freeman">Morgan Freeman</option>
        <option value="shrek">Shrek</option>
        <option value="tony_stark">Tony Stark</option>
        <option value="deadpool">Deadpool</option>
      </select>
    </div>
    <!-- Chat Window -->
    <div id="chat-section" class="bg-card rounded shadow p-4 h-96 flex flex-col hidden">
      <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 space-y-2">
        <!-- Messages will appear here -->
      </div>
      <form id="chat-form" class="flex gap-2">
        <input id="chat-input" type="text" class="flex-1 p-2 border rounded" placeholder="Type your message..." autocomplete="off" />
        <button type="submit" class="bg-primary text-primary-foreground px-4 py-2 rounded">Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="supabase.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
